<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span>count:{{count}}</span>
      <span>computed:{{mulCount}}</span>
      <button @click="handlerAdd">åŠ </button>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          count: 100,
        },
        computed: {
          mulCount(){
            return  this.count * 2;
          },
        },
        methods: {
          handlerAdd() {
            this.count++;
          },
        },
      });
    </script>
  </body>
</html>
